<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mug Cart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="img-container">

            <div class="left-side">
                <img src="img/mug.jpg" alt="">
            </div>

            <div class="right-side">
                <p class="product-name">COFFEE MUG</p>
                <h2 class="title">White Coffee <br> Mug</h2>
                <p class="details">Coffee Mugs are designed to express
                    emotions. These are acclaimed
                    for their amazing designs & superior quality.</p>

                <span class="title current-price">
                    ₹149
                </span>
                <span class="Expire-price details">
                    <!-- <del></del> -->
                    ₹230
                </span>

                <br>

                <button class="btn-cart">
                    <i class="fa fa-light fa-cart-shopping"></i>
                    <span class="cart-desc">Add to Cart</span>
                </button>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/d53d737a34.js" crossorigin="anonymous"></script>
</body>

</html>
